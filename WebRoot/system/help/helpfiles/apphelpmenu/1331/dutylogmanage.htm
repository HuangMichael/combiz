<P><!-- InstanceEndEditable --><!-- InstanceBeginEditable name="menu" --><!-- InstanceEndEditable --><!-- InstanceBeginEditable name="content" -->在阅读此文章之前，请先阅读运行管理相关文档，以便对运行管理模块有比较全面的了解。</P>
<H5>该模块包含两个应用程序，分别是：</H5>
<OL>
<LI><STRONG><A href=/chlmis/system/help/helpfiles/apphelpmenu/op/dutylogmanage/shiftoperation.htm><FONT color=#0000ff>交接班管理</FONT></A>。</STRONG>当值人员在接班后可以将当班时的“重要事件、”当班记事”、“工具交接”、“出勤人员”、“潜在隐患”、“地线管理”等信息填写完，
交班后这些信息将变为只读。 </LI>
<LI><STRONG><A href="/chlmis/system/help/helpfiles/apphelpmenu/op/dutylogmanage/opcrew.htm"><FONT color=#0000ff>班组管理</FONT></A>。</STRONG>记录多个班组，用于交接班中不同班组交接。</LI></OL>
