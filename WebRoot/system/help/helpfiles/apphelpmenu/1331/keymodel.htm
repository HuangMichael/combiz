<P><!-- InstanceEndEditable --><!-- InstanceBeginEditable name="menu" --><!-- InstanceEndEditable --><!-- InstanceBeginEditable name="content" -->在阅读此文章之前，请先阅读运行管理相关文档，以便对运行管理模块有比较全面的了解。</P>
<H5>该模块包含两个应用程序，分别是：</H5>
<OL>
<LI><STRONG><a href="/chlmis/system/help/helpfiles/apphelpmenu/op/keymodel/keys.htm"><font color=#0000ff>钥匙台帐</font></a>。</STRONG>钥匙台帐记录多把钥匙的台帐信息及其借用历史信息。在该应用程序里可以新增、作废钥匙。 </LI>
<LI><STRONG><a href="/chlmis/system/help/helpfiles/apphelpmenu/op/keymodel/keyrequisition.htm"><font color=#0000ff>钥匙借用申请单</font></a>。</STRONG>钥匙借用申请单是借用钥匙之前要填写的单据，可以同时借多把钥匙。该单据在完成借出归还后将变为只读。</LI></OL>
